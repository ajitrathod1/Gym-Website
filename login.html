<!doctype html>
<html lang="en">
<head>

  <nav class="nav" id="siteNav">

        <option value="">Select Plan</option>
        <option>One Month - ₹1200</option>
        <option>Three Months - ₹3000</option>
        <option>Six Months - ₹5500</option>
        <option>One Year - ₹10000</option>
      </select>
      <button id="themeToggle" class="theme-toggle" title="Toggle theme">
  <i class="ri-sun-line"></i>
</button>
      <button class="btn" type="submit">Submit</button>
    </form>
  </section>

  <footer class="footer-bar">© <span id="yr"></span> BOOST FITNESS CLUB</footer>

  <a href="https://wa.me/919449723066?text=Hi%20BOOST%20Fitness%20Club%20—%20I%20want%20to%20join"
